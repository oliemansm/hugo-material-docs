{{ $class := "md-tabs" }}
<nav class="{{ $class }}" data-md-component="tabs">
  <div class="md-tabs__inner md-grid">
    <ul class="md-tabs__list">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main.ByWeight }}
        {{ $.Scratch.Set "currentMenuEntry" . }}
        {{ partial "tabs-item" $currentPage }}
      {{ end }}
    </ul>
  </div>
</nav>

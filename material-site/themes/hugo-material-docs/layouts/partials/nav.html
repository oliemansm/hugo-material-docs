
<!-- Main navigation -->
<nav class="md-nav md-nav--primary" data-md-level="0">

  <!-- Site title -->
  <label class="md-nav__title md-nav__title--site" for="__drawer">
    <a href="{{ with .Site.Params.repo_url }}{{ . }}{{ else }}{{ .Site.BaseURL }}{{ end }}"
        title="{{ .Site.Title }}" class="md-nav__button md-logo">
      {{ with .Site.Params.logo.icon }}
        <i class="md-icon">{{ . }}</i>
      {{ else }}
        <img src="{{ with .Site.Params.logo.image }}{{ . | absURL}}{{ end }}" width="48" height="48" />
      {{ end }}
    </a>
    {{ .Site.Title }}
  </label>

  <!-- Render item list -->
  <ul class="md-nav__list" data-md-scrollfix>
    {{ $currentNode := . }}

    {{ range .Site.Menus.main.ByWeight }}

    {{ $.Scratch.Set "currentMenuEntry" . }}
      {{ partial "nav_item" $currentNode }}
    {{ end }}
  </ul>
</nav>
